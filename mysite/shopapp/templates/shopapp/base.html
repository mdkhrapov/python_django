<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
      {% block title %}
        Base title
      {% endblock %}
    </title>
</head>
<body>
  {% block body %}
    Base body
  {% endblock %}
</body>

<div>
    {% now 'H:i' %}
</div>
<div>
    {% now 'l' as current_weekday %}
    Today is {{current_weekday}}<br>
    Date: {{cur_date|date:"d.m.Y"}}
</div>
</html>
